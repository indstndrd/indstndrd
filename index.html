<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sintony:wght@400;700&display=swap" rel="stylesheet">
    <title>Indstndrd</title>
    <style>
        .sintony-regular {
        font-family: "Sintony", serif;
        font-weight: 400;
        font-style: normal;
        }
      
      .sintony-bold {
        font-family: "Sintony", serif;
        font-weight: 700;
        font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Sintony", serif, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }

        .logo-container {
            margin-bottom: 3rem;
            max-width: 100%;
        }

        .logo-image {
            max-width: 100%;
            height: auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
            animation-delay: 0.3s;
        }

        .main-message {
            font-size: clamp(1.2rem, 4vw, 2rem);
            line-height: 1.6;
            margin-bottom: 4rem;
            font-weight: 300;
        }

        .email-section {
            margin-top: 2rem;
        }

        .email-heading {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .email-input {
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: white;
        }

        .submit-btn {
            padding: 1rem;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .success-message {
            display: none;
            color: #4CAF50;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .email-form {
                padding: 0 1rem;
            }

            .logo-container {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img 
                src="https://res.cloudinary.com/djmffrvpg/image/upload/v1735855128/indstndrd-particle_iv0ev8.png" 
                alt="Project 01: Ore Mi Logo" 
                class="logo-image"
            >
        </div>
        
        <p class="main-message">
            Thank you for supporting Project 01: Ore Mi. We're so greateful for your support and excited to share even more in the new year. Cheers to fresh beginnings & a life well lived.
        </p>
        
        <div class="email-section">
            <h2 class="email-heading">stay updated for what's next.</h2>
            <form class="email-form" id="emailForm">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="Enter your email"
                    required
                >
                <button type="submit" class="submit-btn">Subscribe</button>
            </form>
            <p class="success-message" id="successMessage">Thanks for subscribing!</p>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically send the email to your server
            // For demo purposes, we'll just show the success message
            const emailInput = this.querySelector('input[type="email"]');
            const successMessage = document.getElementById('successMessage');
            
            // Show success message
            successMessage.style.display = 'block';
            
            // Clear input
            emailInput.value = '';
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
