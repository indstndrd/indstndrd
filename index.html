<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sintony:wght@400;700&display=swap" rel="stylesheet">
    <title>Indstndrd</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Sintony", serif, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.03) 0%,
                rgba(255,255,255,0) 50%,
                rgba(255,255,255,0.03) 100%);
            z-index: 0;
            animation: gradientMove 15s ease infinite;
        }

        .container {
            max-width: 800px;
            text-align: center;
            animation: fadeIn 1.5s ease-in;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            margin-bottom: 3rem;
            max-width: 100%;
            position: relative;
        }

        .logo-container::after {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 1px solid rgba(255,255,255,0.1);
            animation: borderPulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        .logo-image {
            max-width: 100%;
            height: auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
            animation-delay: 0.3s;
            filter: brightness(1);
            transition: filter 0.3s ease;
        }

        .logo-image:hover {
            filter: brightness(1.2);
        }

        .main-message {
            font-size: clamp(1.2rem, 4vw, 2rem);
            line-height: 1.6;
            margin-bottom: 4rem;
            font-weight: 300;
            position: relative;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .main-message::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 1px;
            background: white;
            animation: lineExtend 3s ease-in-out infinite;
        }

        .email-section {
            margin-top: 2rem;
            position: relative;
        }

        .email-heading {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 2px;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .email-input {
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .email-input:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .submit-btn {
            padding: 1rem;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }

        .success-message {
            display: none;
            color: #4CAF50;
            margin-top: 1rem;
            animation: fadeInUp 0.5s ease;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.2;
            animation: float 20s infinite linear;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes borderPulse {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 0.1;
                transform: scale(1.02);
            }
        }

        @keyframes lineExtend {
            0%, 100% { width: 50px; }
            50% { width: 100px; }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-100vh); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .email-form {
                padding: 0 1rem;
            }

            .logo-container {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img 
            src="https://res.cloudinary.com/djmffrvpg/image/upload/v1735855128/indstndrd-particle_iv0ev8.png" 
            alt="INDSTNRD" 
            class="logo"
        >
        
        <p class="main-message">
            Thank you for supporting Project 01: Ore Mi. We're so greateful for your support and excited to share even more in the new year. Cheers to fresh beginnings & a life well lived.
        </p>
        
        <div class="email-section">
            <h2 class="email-heading">stay updated for what's next.</h2>
            <!-- Replace YOUR_FORM_ENDPOINT with your actual form handling endpoint -->
            <form class="email-form" action="https://getform.io/f/brooomoa" method="POST">
                <input 
                    type="email" 
                    name="email" 
                    class="email-input" 
                    placeholder="Enter your email"
                    required
                >
                <button type="submit" class="submit-btn">Subscribe</button>
            </form>
        </div>
    </div>
</body>
</html>
